<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a Utilizar imagenes</h1>
        <img src="https://images.everyeye.it/img-notizie/red-dead-redemption-2-orario-sblocco-versione-pc-v3-409360-1280x960.jpg" alt="RDR2" width="300" height="auto" >
    </section>
    <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="300" height="300" controls autoplay muted loop >
            <source src="/Practica-HTML-CSS/Ejercicio1/multimedia/Red Dead Redemption 2 Trailer.mp4"  type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio src="/Practica-HTML-CSS/Ejercicio1/multimedia/Flowers.mp3" controls autoplay loop></audio>
    </section>
</body>
</html>
